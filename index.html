<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/13.css">
    <title>slider</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
</head>

<body>

    <section class="loop">
        <div class="image">
            <img src="Images/1.jpg" alt="" width="100%">
        </div>
        <div class="image">
            <img src="Images/2.jpg" alt="" width="100%">
        </div>
        <div class="image">
            <img src="Images/3.jpg" alt="" width="100%">
        </div>
        <div class="image">
            <img src="Images/4.jpg" alt="" width="100%">
        </div>
        <div class="image">
            <img src="Images/5.jpg" alt="" width="100%">
        </div>
        <div class="image">
            <img src="Images/6.jpg" alt="" width="100%">
        </div>
        <div class="image">
            <img src="Images/7.jpg" alt="" width="100%">
        </div>
        <div class="image">
            <img src="Images/8.jpg" alt="" width="100%">
        </div>
        <div class="image">
            <img src="Images/9.jpg" alt="" width="100%">
        </div>
        <div class="image">
            <img src="Images/10.jpg" alt="" width="100%">
        </div>

        <span class="previous mdi mdi-menu-left-outline" onclick="change(-1)"></span>
        <span class="next mdi mdi-menu-right-outline" onclick="change(1)"></span>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </section>

    <script src="./js/13.js"></script>
</body>

</html>
